name: "tests"
defaults:
  run:
    shell: bash
    working-directory: ./examples/simple
env:
  AWS_PROFILE: default
  AWS_REGION: us-east-1
  ENV: testnut
  SSH_PUBLIC_KEY: "ssh-rsa  testnut-nutcorp"

on:
  push:
  pull_request:

jobs:
  regressions:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11.0]
    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Show OS Debug Info
        run: make os.debug

      - name: Show ICMK Debug Info
        run: make icmk.debug

      - name: Show AWS Debug Info
        run: make aws.debug

      - name: Install SSM Plugin
        run: make ssm-plugin

